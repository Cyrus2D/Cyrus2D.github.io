---
layout: page
title: "Projects"
description: "Cyrus team members' projects"
---

{% for project in site.data.projects %}
    <div class="post-preview">
        <a href="{{ project.url }}">
            <h3>{{ project.title }}</h3>
        </a>
        <p class="post-meta" style="margin-bottom:5px">Authors: {{ project.developers }} on {{ project.year }}</p>
        <p>
            {{project.description}}
        </p>
    </div>
<hr>
{% endfor %}
