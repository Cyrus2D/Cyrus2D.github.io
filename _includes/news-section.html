<!-- News -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">News</h2>
      </div>
      {% assign sorted = site.posts | sort: 'date' | reverse %}
      {% for post in sorted offset:0 limit:3 %}
      {% include post.html %}
      {% endfor %}
    </div>
  </div>
</section>
<!-- /News -->
